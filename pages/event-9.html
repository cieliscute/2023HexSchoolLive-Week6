<!DOCTYPE html>

<body class="event-9">
  <!-- header -->
  <%- include('./layout/header'); -%>
  <main>
    <section class="banner mt-3 mt-sm-30">
      <div class="container-md">
        <div class="row">
          <div class="banner__image col-12 col-sm-10">
            <div class="p-12 p-md-4 border border-primary">
              <img src="../assets/images/event/fig_event09.png" alt="" class="img-fluid">
            </div>
          </div>
          <div class="banner__date col-12 col-sm-2 mt-2 mt-sm-0">

                    <p class="banner__date__mm mb-0">20:00</p>
